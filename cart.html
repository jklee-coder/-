<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>购物车 - 在线购物平台</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      body {
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }
      header {
        background-color: #2c3e50;
        color: white;
        padding: 1rem 0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .nav-links {
        display: flex;
        list-style: none;
      }
      .nav-links li {
        margin-left: 1.5rem;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
      }
      .main-content {
        padding: 2rem 0;
      }
      .cart-item {
        background: white;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        display: flex;
        align-items: center;
      }
      .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        margin-right: 1rem;
      }
      .cart-item-info {
        flex: 1;
      }
      .cart-total {
        background: white;
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        text-align: right;
      }
      .btn {
        background: #3498db;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn-danger {
        background: #e74c3c;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">在线购物平台</div>
          <ul class="nav-links">
            <li><a href="购物平台.html">首页</a></li>
            <li><a href="products.html">商品</a></li>
            <li><a href="cart.html">购物车</a></li>
            <li><a href="orders.html">我的订单</a></li>
            <li id="loginLink"><a href="login.html">登录/注册</a></li>
            <!-- 移除管理后台链接 -->
          </ul>
        </nav>
      </div>
    </header>

    <div class="container main-content">
      <h1>我的购物车</h1>
      <div id="cartItems">
        <!-- 购物车商品将动态加载 -->
        <p>购物车为空</p>
      </div>
      <div class="cart-total">
        <h3>总计: ¥<span id="totalAmount">0</span></h3>
        <button class="btn" onclick="checkout()">结算</button>
      </div>
    </div>

    <script>
      // 从后端API加载购物车
      async function loadCart() {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("请先登录");
          window.location.href = "login.html";
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/api/cart", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            throw new Error("获取购物车失败");
          }

          const cartItems = await response.json();
          displayCart(cartItems);
        } catch (error) {
          console.error("加载购物车错误:", error);
          document.getElementById("cartItems").innerHTML =
            "<p>加载购物车失败</p>";
        }
      }

      function displayCart(cartItems) {
        const cartContainer = document.getElementById("cartItems");
        const totalAmountElement = document.getElementById("totalAmount");

        if (cartItems.length === 0) {
          cartContainer.innerHTML = "<p>购物车为空</p>";
          totalAmountElement.textContent = "0";
          return;
        }

        let total = 0;
        cartContainer.innerHTML = "";

        cartItems.forEach((item) => {
          total += item.price * item.quantity;
          const itemElement = document.createElement("div");
          itemElement.className = "cart-item";
          itemElement.innerHTML = `
                    <img src="${
                      item.image_url || "https://via.placeholder.com/80x80"
                    }" alt="${item.name}">
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                        <p>价格: ¥${item.price}</p>
                        <p>数量: ${item.quantity}</p>
                        <p>小计: ¥${item.price * item.quantity}</p>
                    </div>
                    <button class="btn btn-danger" onclick="removeFromCart(${
                      item.product_id
                    })">删除</button>
                `;
          cartContainer.appendChild(itemElement);
        });

        totalAmountElement.textContent = total;
      }

      async function removeFromCart(productId) {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("请先登录");
          return;
        }

        try {
          const response = await fetch(
            `http://localhost:3000/api/cart/${productId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ quantity: 0 }),
            }
          );

          if (response.ok) {
            loadCart(); // 重新加载购物车
          } else {
            alert("删除商品失败");
          }
        } catch (error) {
          console.error("删除商品错误:", error);
          alert("删除商品失败");
        }
      }

      async function checkout() {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("请先登录");
          window.location.href = "login.html";
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/api/orders", {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const result = await response.json();
            alert("订单创建成功！订单号: " + result.orderId);
            loadCart(); // 清空购物车
          } else {
            const error = await response.json();
            alert("结算失败: " + error.error);
          }
        } catch (error) {
          console.error("结算错误:", error);
          alert("结算失败，请稍后重试");
        }
      }

      // 页面加载时初始化购物车
      loadCart();
    </script>
    <style>
      /* 用户菜单样式 */
      .user-menu {
        position: relative;
        display: inline-block;
      }

      .user-name {
        cursor: pointer;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        transition: background 0.3s;
      }

      .user-name:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background: white;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 4px;
        overflow: hidden;
        right: 0;
        top: 100%;
      }

      .dropdown-content a {
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background 0.3s;
      }

      .dropdown-content a:hover {
        background: #f5f5f5;
      }

      .dropdown-content a.danger {
        color: #e74c3c;
      }

      .user-menu:hover .dropdown-content {
        display: block;
      }
    </style>
    <script>
      // 页面加载时检查登录状态
      document.addEventListener("DOMContentLoaded", function () {
        updateNavigation();
        loadCart(); // 加载购物车数据
      });

      function updateNavigation() {
        const userName = localStorage.getItem("userName");
        const token = localStorage.getItem("token");
        const loginLink = document.getElementById("loginLink");

        if (token && userName) {
          // 用户已登录，显示用户名和下拉菜单
          loginLink.innerHTML = `
            <div class="user-menu">
              <span class="user-name">${userName}</span>
              <div class="dropdown-content">
                <a href="#" onclick="logout()">退出登录</a>
                <a href="#" onclick="deleteAccount()" class="danger">注销账号</a>
              </div>
            </div>
          `;
        } else {
          // 用户未登录，显示登录/注册链接
          loginLink.innerHTML = '<a href="login.html">登录/注册</a>';
        }
      }

      // 退出登录功能
      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userName");
        alert("已退出登录");
        window.location.reload();
      }

      // 注销账号功能
      function deleteAccount() {
        if (
          confirm(
            "重要提醒：注销账号操作不可逆，请谨慎使用\n\n确定要注销账号吗？"
          )
        ) {
          const token = localStorage.getItem("token");

          fetch("http://localhost:3000/api/user/account", {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message) {
                alert(data.message);
                localStorage.removeItem("token");
                localStorage.removeItem("userEmail");
                localStorage.removeItem("userName");
                window.location.reload();
              } else {
                alert("注销失败: " + data.error);
              }
            })
            .catch((error) => {
              console.error("注销错误:", error);
              alert("注销失败，请检查网络连接");
            });
        }
      }
    </script>
  </body>
</html>
