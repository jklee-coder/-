<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录/注册 - 在线购物平台</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      body {
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }
      header {
        background-color: #2c3e50;
        color: white;
        padding: 1rem 0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .nav-links {
        display: flex;
        list-style: none;
      }
      .nav-links li {
        margin-left: 1.5rem;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
      }
      .main-content {
        padding: 2rem 0;
        display: flex;
        justify-content: center;
      }
      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        width: 400px;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .btn {
        width: 100%;
        background: #3498db;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .tab-container {
        display: flex;
        margin-bottom: 1rem;
      }
      .tab {
        flex: 1;
        padding: 0.75rem;
        text-align: center;
        background: #ecf0f1;
        cursor: pointer;
      }
      .tab.active {
        background: #3498db;
        color: white;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">在线购物平台</div>
          <ul class="nav-links">
            <li><a href="购物平台.html">首页</a></li>
            <li><a href="products.html">商品</a></li>
            <li><a href="cart.html">购物车</a></li>
            <li><a href="orders.html">我的订单</a></li>
            <li id="loginLink"><a href="login.html">登录/注册</a></li>
            <li><a href="admin.html">管理后台</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container main-content">
      <div class="login-container">
        <div class="tab-container">
          <div class="tab active" onclick="switchTab('login')">登录</div>
          <div class="tab" onclick="switchTab('register')">注册</div>
        </div>

        <!-- 登录表单 -->
        <div id="loginForm">
          <div class="form-group">
            <label for="loginEmail">邮箱</label>
            <input
              type="email"
              id="loginEmail"
              class="form-control"
              placeholder="请输入邮箱"
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">密码</label>
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              placeholder="请输入密码"
            />
          </div>
          <button class="btn" onclick="handleLogin()">登录</button>
        </div>

        <!-- 注册表单 -->
        <div id="registerForm" class="hidden">
          <div class="form-group">
            <label for="registerName">姓名</label>
            <input
              type="text"
              id="registerName"
              class="form-control"
              placeholder="请输入姓名"
            />
          </div>
          <div class="form-group">
            <label for="registerEmail">邮箱</label>
            <input
              type="email"
              id="registerEmail"
              class="form-control"
              placeholder="请输入邮箱"
            />
          </div>
          <div class="form-group">
            <label for="registerPassword">密码</label>
            <input
              type="password"
              id="registerPassword"
              class="form-control"
              placeholder="请输入密码"
            />
          </div>
          <button class="btn" onclick="handleRegister()">注册</button>
        </div>
      </div>
    </div>

    <script>
      // 页面加载时检查登录状态
      document.addEventListener("DOMContentLoaded", function () {
        updateNavigation();
      });

      function updateNavigation() {
        const userName = localStorage.getItem("userName");
        const token = localStorage.getItem("token");
        const loginLink = document.getElementById("loginLink");

        if (token && userName) {
          // 用户已登录，显示用户名和下拉菜单
          loginLink.innerHTML = `
            <div class="user-menu">
              <span class="user-name">${userName}</span>
              <div class="dropdown-content">
                <a href="#" onclick="logout()">退出登录</a>
                <a href="#" onclick="deleteAccount()" class="danger">注销账号</a>
              </div>
            </div>
          `;
        } else {
          // 用户未登录，显示登录/注册链接
          loginLink.innerHTML = '<a href="login.html">登录/注册</a>';
        }
      }

      function switchTab(tab) {
        // 切换标签激活状态
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelector(`.tab[onclick="switchTab('${tab}')"]`)
          .classList.add("active");

        // 切换表单显示
        document
          .getElementById("loginForm")
          .classList.toggle("hidden", tab !== "login");
        document
          .getElementById("registerForm")
          .classList.toggle("hidden", tab !== "register");
      }

      function handleLogin() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        if (!email || !password) {
          alert("请填写邮箱和密码");
          return;
        }

        // 调用真实的登录API
        login();
      }

      function handleRegister() {
        const name = document.getElementById("registerName").value;
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;

        if (!name || !email || !password) {
          alert("请填写所有字段");
          return;
        }

        // 调用真实的注册API
        register();
      }

      // 登录功能
      async function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        try {
          const response = await fetch("http://localhost:3000/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const result = await response.json();

          if (response.ok) {
            // 保存token和用户信息
            localStorage.setItem("token", result.token);
            localStorage.setItem("userEmail", result.user.email);
            localStorage.setItem("userName", result.user.name);

            alert("登录成功！");

            // 更新导航栏
            updateNavigation();

            // 如果是管理员，跳转到管理后台
            if (email === "admin@example.com") {
              window.location.href = "admin.html";
            } else {
              window.location.href = "购物平台.html";
            }
          } else {
            alert("登录失败: " + result.error);
          }
        } catch (error) {
          console.error("登录错误:", error);
          alert("登录失败，请检查网络连接或后端服务器是否运行");
        }
      }

      // 注册功能
      async function register() {
        const name = document.getElementById("registerName").value;
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;

        try {
          const response = await fetch("http://localhost:3000/api/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email, password }),
          });

          const result = await response.json();

          if (response.ok) {
            // 保存token和用户信息
            localStorage.setItem("token", result.token);
            localStorage.setItem("userEmail", result.user.email);
            localStorage.setItem("userName", result.user.name);

            alert("注册成功！");
            window.location.href = "购物平台.html";
          } else {
            alert("注册失败: " + result.error);
          }
        } catch (error) {
          console.error("注册错误:", error);
          alert("注册失败，请检查网络连接或后端服务器是否运行");
        }
      }

      // 退出登录
      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("userName");
        localStorage.removeItem("userEmail");
        alert("已退出登录");
        updateNavigation();
        window.location.href = "login.html";
      }

      // 注销账号函数
      async function deleteAccount() {
        const confirmMessage =
          "重要提醒：注销账号操作不可逆，请谨慎使用\n\n" +
          "注销后，您的购物车数据将被删除，但订单信息将保留供管理员查看。\n" +
          "确定要注销账号吗？";

        if (!confirm(confirmMessage)) {
          return;
        }

        try {
          const token = localStorage.getItem("token");
          const response = await fetch("/api/user/account", {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });

          const data = await response.json();

          if (response.ok) {
            alert("账号注销成功！购物车数据已删除，订单信息已保留。");
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "login.html";
          } else {
            alert(data.error || "注销账号失败");
          }
        } catch (error) {
          console.error("注销账号错误:", error);
          alert("注销账号失败，请检查网络连接");
        }
      }

      // 添加CSS样式
      const style = document.createElement("style");
      style.textContent = `
        .user-menu {
          position: relative;
          display: inline-block;
          cursor: pointer;
        }
        .user-name {
          color: white;
          padding: 0.5rem;
          border-radius: 4px;
          background: rgba(255,255,255,0.1);
        }
        .user-name:hover {
          background: rgba(255,255,255,0.2);
        }
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: white;
          min-width: 120px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
          right: 0;
          border-radius: 4px;
          overflow: hidden;
        }
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          border-bottom: 1px solid #eee;
        }
        .dropdown-content a:hover {
          background-color: #f1f1f1;
        }
        .dropdown-content a.danger {
          color: #e74c3c;
        }
        .user-menu:hover .dropdown-content {
          display: block;
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
